<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TextHtml</title>
</head>
<body>
    <!--链接标签，href为该链接加访问地址-->
    <!--增加属性-->
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
    <!--标题标签，只有一个h1,其他还可以有多个-->
    <h1>标题1</h1>
    <!--水平线-->
    <hr />
    <!--段落标签和换行标签-->
    <p>段落1和<br />换行标签</p>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1570255009088&di=e5d617f5ff779cea53399082626ea6d1&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01a3085c453c17a801203d226618c6.png"  width="300" height="400" />


    <!--文本格式化标签汇总-->
    <hr />
    <p>定义<b>粗体文本</b></p>
    <p>定义<em>着重文字</em><br />
        定义<i>斜体字</i>斜体字<br />
        定义<small>小耗子</small>小号字<br />
        定义<strong>加重</strong>加重语气<br />
        定义<sub>下标字</sub>下标字<br />
        定义<sup>上标子</sup>上标字<br />
        定义<ins>插入</ins>插入字<br />
        定义<del>删除</del>删除字
    </p>

</body>
</html>
