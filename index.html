<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TextHtml</title>
</head>
<body>
    <!--链接标签，href为该链接加访问地址-->
    <a href="http://www.baidu.com">百度一下</a>
    <!--标题标签，只有一个h1,其他还可以有多个-->
    <h1>标题1</h1>
    <!--水平线-->
    <hr />
    <!--段落标签和换行标签-->
    <p>段落1和<br />换行标签</p>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1570255009088&di=e5d617f5ff779cea53399082626ea6d1&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01a3085c453c17a801203d226618c6.png"  width="300" height="400" />

</body>
</html>
