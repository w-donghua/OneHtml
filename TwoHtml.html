<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="author" content="Wang">
    <meta http-equiv="refresh" content="20">
    <!--定义浏览器工具栏的标题
        当网页添加到收藏夹时，显示在收藏夹的标题
        显示在搜索引擎结果页的标题-->
    <title>第二份</title>
    <!--链接到样式表-->
    <link/>
    <!--定义样式文件引用地址-->
    <style type="text/css">
        body {
            navbutton_background_color: aliceblue
        }

        p {
            color: blueviolet
        }

    </style>
</head>
<body>
    <h1 style="text-align:  center;">居中显示</h1>
    <p>改变颜色</p>
    <p style="background-color: brown">第二个段落</p>
    <a href="#">取消链接的下划线</a>
    <a href="#" style="text-decoration:none">取消链接的下划线</a>

    <table border="2" width ="1000"  height="400" bgcolor="#9932cc" cellpadding="12" cellspacing="10">
        <caption><h1>大标题</h1></caption>
        <thead>这是标头</thead>
        <tbody>
            <tr>
                <th>标题</th>
            </tr>
            <tr>
                <td>🥇第一格</td>
                <td colspan="2">第二个</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
        </tbody>
        <tfoot>这是页脚</tfoot>
    </table>
    <!--无序列表-->
    <ul>
        <li>这是第一个</li>
        <li>这是第二个</li>
        <li>这是第三个</li>
    </ul>
    <!--有序列表-->
    <ol>
        <li>这是第一个</li>
        <li>这是第二个</li>
        <li>这是第三个</li>
    </ol>
    <!--自定义列表-->
    <dl>
        <dt>Coffe</dt>
        <dd>--星巴克</dd>
        <dt>tea</dt>
        <dd>--<span style="color: red">红茶</span></dd>
    </dl>

</body>
</html>
